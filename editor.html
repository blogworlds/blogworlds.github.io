  /* rules for mobile devices */
  @media screen and (max-width: 480px) {

  }
body {
  background: #05001f;
  color: white;
  font-family: Monospace;
}
  /* style for the circle */
  .circle {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    display: inline-block;
   /* margin-right: 1px;*/
    
  }

  /* style for the red circle */
  .circle.red {
    background-color: #ff5c5c;
  }

  /* style for the yellow circle */
  .circle.yellow {
    background-color: #f5d033;
  }

  /* style for the green circle */
  .circle.green {
    background-color: #48c96c;
  }
  .headerscon {
    position: absolute;
    border-radius: 5px 5px 0 0;
     width: 364px;
    top: -0.1px;
    height: 25px;
    background-color:  #606060;
    box-shadow: 0 2px 9px #545454;
  }
    .headers {
       top: -5px;
       margin: -4px;
  }
  /* style for the icons */
  .header-icon {
    position: absolute;
    top: 5px;
    left: 9px;
    z-index: 1;
  }
  

  .icon-x {
    display: flex;
    top: 5px;
    left: 5px;
    z-index: 1;
  }
  /* style for the textarea */
  textarea {
    font-family: monospace;
    background: #606060;
    color: white;
    font-weight: bold;
    padding: 30px 10px 10px 10px;
    border: none;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    resize: none;
    height: auto;
    width: auto;
    font-size: 14px;
  }


  /* style for the highlight effect */
  textarea:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  #popupContainer {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;
  z-index: 1;
  backdrop-filter: blur(1px); /* menambahkan efek blur */
}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: auto;
  height: auto;
  background-color: white;
  border-radius: 10px;
}

.container {
  position: relative;
  /*width: 100%;
  height: 100%;*/
}
.content {
  height: calc(100% - 30px);
}

.header {
  padding: 5px;
  background-color: #ddd;
  border-radius: 10px 10px 0 0;
  position: relative;
}

#closeButton {
  position: absolute;
  top: 2px;
  right: 5px;
  background-color: transparent;
  border: none;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  outline: none;
}

#nButton {
  position: absolute;
  top: 5px;
  right: 5px;
  background-color: transparent;
  border: none;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  outline: none;
}
#result {
  width: 100%;
  height: 100%;
  border: none;
}
.button {
  margin: 10;
  background-color: #007aff;
  color: white;
  padding: 10px 15px;
  border-radius: 5px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
}

.button:hover {
  background-color: #0062cc;
}

.button:active {
  background-color: #0052ac;
  box-shadow: none;
}
input[type="checkbox"] {
  position: relative;
  display: inline-block;
  width: 24px;
  height: 24px;
  margin-right: 10px;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  outline: none;
  border-radius: 4px;
  background-color: #ddd;
  box-shadow: 3px 3px 1px #313131;
  transition: background-color 0.5s ease-in-out;
}

input[type="checkbox"]:checked {
  background-color: #8f8f8f;
  box-shadow: 3px 3px 1px #313131;
}

input[type="checkbox"]::before {
  content: '';
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 16px;
  height: 16px;
  border-radius: 9px;
  transform: translate(-50%, -50%) scale(0);
  box-shadow: 1px 1px 9px #313131;
  background-color: #fff;
  transition: transform 0.2s ease-in-out;
}

input[type="checkbox"]:checked::before {
  transform: translate(-50%, -50%) scale(1);
}
fieldset {
  background: #535353;
  border: none;
  box-shadow: 6px 6px 1px #313131;
  width: 250px;
}
legend {
  background: #535353;
  border: none;
  box-shadow: 5px 5px 1px #313131;
  width: 150px;
  height: 20px;
  padding: 7px;
  font-size: 15px;
  text-align: center;
  font-weight: bold;
  

}
label {
  font-size: 16px;
  font-weight: bold;
  margin: -8px;
}

/*  -webkit-text-stroke: 1px black;*/
